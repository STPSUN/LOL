<!DOCTYPE html>
<html>
	<head>
		<title>确认订单</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="css/orderConfirmation.css">
	</head>
	<body>
		<iframe src="head.html" frameborder="0" height="300px"  width="100%" scrolling="no" ></iframe>

			<div class="main-aling2">

					</tr>
					<tr>
						<td class="table1"><a class="a1">*</a>选择地区：</td>
							<td>
								<select class="area">

									<option value="北京">北京</option>
									<option value="广东省">广东省</option>
									<option value="福建省">福建省</option>

									<option value="江苏省">江苏省</option>

									<option value="山西省">山西省</option>
									<option value="山东省">江苏省</option>
									<option value="安徽省">安徽省</option>
								</select>
								<select class="area">
									<option value="市">市</option>
									<option value=""></option>
									<option value=""></option>
									<option value=""></option>
									<option value=""></option>
									<option value=""></option>
								</select>
								<select class="area">
									<option value="区">区</option>
									<option value=""></option>
									<option value=""></option>
									<option value=""></option>
									<option value=""></option>
									<option value=""></option>
								</select>
							</td>
						<tr>
							<td class="table1"><a class="a1">*</a>详细地址：</td>
							<td><input style="width:200px"  type="text" /><a class="a2">（请填写详细的地址，确保能准确送达）</a></td>
						</tr>
						<tr>
							<td class="table1"><a class="a1">*</a>手机：</td>
							<td><input style="width:200px"  type="text" /><a class="a2">（手机是为了确保能够联系到，必填）</a></td>
						</tr>
						<tr>
							<td class="table1">邮政编码：</td>
							<td><input style="width:200px"  type="text" /></td>
						</tr>
						<tr>
							<td></td>
							<td>
								<input type="button" class="button" value="提交信息"/>
							</td>
						</tr>
					</tr>
				</table>
			</div>
			<div id="main-aling1">
				<h2>商品信息</h2>
			</div>
			<div id="main-aling2">
				<table id="table3">
					<tr class="tr3">
						<td class="td3">
							商品
						</td>
						<td>颜色/尺寸</td>

						<td colspan="4"><hr></td>
					</tr>

						<td colspan="4"><hr></td>
					</tr>
					<tr class="t2">
						<td colspan="4">返回购物车修改</td>
					</tr>
