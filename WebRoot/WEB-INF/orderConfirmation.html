<!DOCTYPE html>
<html>
	<head>
		<title>确认订单</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="css/orderConfirmation.css">
			<link rel="stylesheet" type="text/css" href="css/a.css">
	</head>
	<body>
		<iframe src="head.html" frameborder="0" height="300px"  width="100%" scrolling="no" ></iframe>
		<div id="main">
			<div id="main-top">
				<table>
					<tr>
						<td><img src="images/pay/dingdangqueren.png"></td>
					</tr>
				</table>
			</div>
			<div id="main-aling1">
				<h2>配送至</h2>
			</div>
			<div class="main-aling2">
				<table id="table1">
					<tr>
						<td class="table1"><a class="a1">*</a>收货人：</td>
							
						<td><input style="width:100px"  type="text" /></td>
					</tr>
					<tr>
									<td height="50" style="text-align:right">居住地：</td>
									
									<td><select name="province" id="province"
										onchange="getCity()">
											<option value="0">请选择所在省份</option>
											<option value="直辖市">直辖市</option>
											<option value="江苏省">江苏省</option>
											<option value="福建省">福建省</option>
											<option value="广东省">广东省</option>
											<option value="甘肃省">甘肃省</option>
									</select> <select id="city" name="city">
											<option value="0">请选择所在城市</option>
									</select></td>
								</tr>
							<td class="table1"><a class="a1">*</a>详细地址：</td>
							<td><input style="width:200px"  type="text" /><a class="a2">（请填写详细的地址，确保能准确送达）</a></td>
						</tr>
						<tr>
							<td class="table1"><a class="a1">*</a>手机：</td>
							<td><input style="width:200px"  type="text" /><a class="a2">（手机是为了确保能够联系到，必填）</a></td>
						</tr>
						<tr>
							<td class="table1">邮政编码：</td>
							<td><input style="width:200px"  type="text" /></td>
						</tr>
						<tr>
							<td></td>
							<td>
								<a href="pay.html"><input type="button" class="button" value="确认下单"/></a>
							</td>
						</tr>
					</tr>
				</table>
			</div>
			<div id="main-aling1">
				<h2>商品信息</h2>
			</div>
			<div id="main-aling2">
				<table id="table3">
					<tr class="tr3">
						<td class="td3">
							商品
						</td>
						<td>颜色/尺寸</td>
						<td>数量</td>
						<td>小计</td>
					</tr>
					<tr>
						<td colspan="4"><hr></td>
					</tr>
					<tr class="tr3">
						<td>
							<img id="main-img" src="images/poster/a1.jpg">

							<span>致命盛宴<br></span>
							<span >颜色：彩色<br></span>
							<span>尺寸：均码</span>
						  </div>
						</td>
						
						<td>彩色/均码</td>
						<td>1</td>
						<td>40</td>
					</tr>
					<tr>
						<td colspan="4"><hr></td>
					</tr>
					<tr class="t2">
						<td colspan="4"><a href="cart.html">返回购物车修改</a></td>
					</tr>
				</table>
			</div>
		</div>
		<iframe src="foot.html" frameborder="0" height="300px"  width="100%" scrolling="no" ></iframe>
		<script type="text/javascript" src="js/order.js"></script>
	</script>
